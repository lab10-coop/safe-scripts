plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'playground'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile ('org.web3j:core:4.5.6')
//    implementation "com.github.komputing.kethereum:bip39"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

